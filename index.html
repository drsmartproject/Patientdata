<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Test Form</title>
</head>
<body>
  <h2>Google Sheets Test Form</h2>

  <form id="testForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = { name: document.getElementById("name").value };

      // üî¥ Replace with your /exec URL
      const googleAppsScriptUrl = "https://script.google.com/macros/s/AKfycbyEDOknR5eYNk4HDcJmSbSYHYwlEhgUgxrkVDGFWS70a-NsmZKA7-nNke2DsS8EeCeHZQ/exec";

      document.getElementById("result").innerText = "‚è≥ Submitting...";

      fetch(googleAppsScriptUrl, {
        method: "POST",
        body: JSON.stringify(formData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === "success") {
          document.getElementById("result").innerText = "‚úÖ Success! Row added.";
          document.getElementById("testForm").reset();
        } else {
          document.getElementById("result").innerText = "‚ùå Error: " + data.error;
        }
      })
      .catch(err => {
        document.getElementById("result").innerText = "‚ùå Fetch error: " + err.message;
      });
    });
  </script>
</body>
</html>
