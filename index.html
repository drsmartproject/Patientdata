<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Data Collection Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; font-size: 16px; }
    button { cursor: pointer; }
    #status { margin-top: 15px; font-weight: bold; font-size: 18px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Patient Data Collection Form</h2>
  <form id="patientForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('patientForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value
      };

      // Disable form while submitting
      form.querySelector('button').disabled = true;

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyGCCscki5c6b1ZpxgLqLV-TBkFdpn6K8U3pdwIuRhMADWl0XO9tPpS7eFyxLMylfwPJA/exec', {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
          const result = await response.json();
          if (result.status === 'success') {
            statusDiv.textContent = '✅ Submitted successfully!';
            statusDiv.className = 'success';

            // Auto-refresh after 1.5 seconds
            setTimeout(() => location.reload(), 1500);
          } else {
            statusDiv.textContent = '❌ Submission failed: ' + (result.message || '');
            statusDiv.className = 'error';
            form.querySelector('button').disabled = false;
          }
        } else {
          statusDiv.textContent = '❌ Submission failed: HTTP ' + response.status;
          statusDiv.className = 'error';
          form.querySelector('button').disabled = false;
        }
      } catch (error) {
        statusDiv.textContent = '❌ Error: ' + error.message;
        statusDiv.className = 'error';
        form.querySelector('button').disabled = false;
      }
    });
  </script>
</body>
</html>
