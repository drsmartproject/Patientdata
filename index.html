<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Data Collection Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, select, textarea, button { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; font-size: 16px; }
    button { cursor: pointer; }
    #status { margin-top: 15px; font-weight: bold; font-size: 18px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Patient Data Collection Form</h2>
  <form id="patientForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="mobile">Mobile No:</label>
    <input type="tel" id="mobile" name="mobile" required>

    <label for="complaints">Patient Complaints:</label>
    <textarea id="complaints" name="complaints" rows="3" required></textarea>

    <label for="diagnosis">Diagnosis:</label>
    <textarea id="diagnosis" name="diagnosis" rows="3" required></textarea>

    <label for="treatment">Treatment Plan:</label>
    <textarea id="treatment" name="treatment" rows="3" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('patientForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        mobile: document.getElementById('mobile').value,
        complaints: document.getElementById('complaints').value,
        diagnosis: document.getElementById('diagnosis').value,
        treatment: document.getElementById('treatment').value
      };

      form.querySelector('button').disabled = true;

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyY5s_Lj6afeIYlh4zTFhd1K88BdiFupwA57bzut4Nre1xg5LHJhtrdpvVQZmwfnsEibw/exec', {
          method: 'POST',
          body: JSON.stringify(formData),
          headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
          const result = await response.json();
          if (result.status === 'success') {
            statusDiv.textContent = '✅ Submitted successfully!';
            statusDiv.className = 'success';

            // Auto-refresh after 1.5 seconds
            setTimeout(() => location.reload(), 1500);
          } else {
            statusDiv.textContent = '❌ Submission failed: ' + (result.message || '');
            statusDiv.className = 'error';
            form.querySelector('button').disabled = false;
          }
        } else {
          statusDiv.textContent = '❌ Submission failed: HTTP ' + response.status;
          statusDiv.className = 'error';
          form.querySelector('button').disabled = false;
        }
      } catch (error) {
        statusDiv.textContent = '❌ Error: ' + error.message;
        statusDiv.className = 'error';
        form.querySelector('button').disabled = false;
      }
    });
  </script>
</body>
</html>
